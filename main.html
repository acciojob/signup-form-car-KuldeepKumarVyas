<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<div>
		<h1>Signup Form</h1>
		<form method = "post">
		<label for ="name">Name</label><br>
			<input type = "text" id = "name" name = "name" required placeholder="Name"><br><br>
		<label for = "email">Email</label><br>
			<input type = "email" id = "email" email = "email" required placeholder="Email"><br><br>
		<label for = "gender">Gender</label>
			<input type ="radio" id = "gender_m" gender = "gender_m" required>
			<input type ="radio" id = "gender_f" gender = "gender_f" required><br><br>
		<label for = "cars">Car Brands</label><br>
			<input type = "select" id ="cars" cars ="cars" required placeholder="--Please choose an option--"><br><br>
		<label for = "age">Age</label><br>
			<input type="number" id = "age" age="age" required placeholder="Age"><br><br>
		<label for = "dob">DOB</label><br>
			<input type = "date" id = "dob" dob ="dob" required><br><br>
		<label for ="tel">Phone Number</label><br>
			<input type = "tel" id = "tel" tel = "tel" placeholder="xxx-xxx-xxxx"><br><br>
		<label for = "password">Password</label><br>
			<input type ="password" id="password" password = "password" required placeholder="Password"><br><br>
		<label for = "tos">I agree to the TOS</label>
			<input type = "checkbox" id="tos" tos="tos" required><br><br>
		<input type = "submit" value="Submit">
			
		</form>
	</div>
</body>

</html>
